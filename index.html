<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Country Explorer</title>
</head>
<body>
	<div class="container">
		<header>
			<span class="name">Country Explorer</span>
			<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-compass logo" viewBox="0 0 16 16">
				<path d="M8 16.016a7.5 7.5 0 0 0 1.962-14.74A1 1 0 0 0 9 0H7a1 1 0 0 0-.962 1.276A7.5 7.5 0 0 0 8 16.016zm6.5-7.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
				<path d="M6.94 7.44l4.95-2.83-2.83 4.95-4.949 2.83 2.828-4.95z"/>
			</svg>
			<form class="country-selector">
				<input type="text" name="country" autocomplete="off" placeholder="Search">
				<section class="autocomplete" data-hidden></section>
			</form>
		</header>
		<main>
		</main>
	</div>
	<template id="countryTemplate">
		<h1></h1>
		<section class="overview">
		</section>
		<img alt="" class="flag">
		<section class="region">
			<h2>Region</h2>
			<span class="subtitle"></span>
			<iframe class="countryLocation" frameborder="0" scrolling="no"></iframe>
		</section>
		<section class="neighbors">
			<h3>neighboring countries:</h3>
		</section>
		<section class="blocs">
			<h3>regional blocks:</h3>
		</section>
	</template>
	<template id="dataArticle">
		<article class="data">
			<span class="label"></span>
			<div>
			</div>
		</article>
	</template>
	<script src="scripts/main.js"></script>
</body>
</html>
